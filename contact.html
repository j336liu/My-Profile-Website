<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leo - Contact</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f3891b312d.js" crossorigin="anonymous"></script>
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <header>
    <div class="header-area">
      <div class="hidden">
        <p class="logo">
          Leo Liu
        </p>
      </div>
      <a href="" class="mobile-nav-anchor">
        <i class="fas fa-bars"></i>
      </a>
      <nav class="mobile-nav">
        <a href="" class="mobile-nav-anchor">
          <i class="fas fa-times"></i>
        </a>
        <a class="nav-item" href="/">
          Home
        </a>
        <a class="nav-item" href="./about.html">
          About
        </a>
        <a class="nav-item" href="/contact">
          Contact
        </a>
      </nav>
      <nav class="desktop-nav">
        <a class="nav-item hidden" href="/">
          Home
        </a>
        <a class="nav-item hidden" href="./about.html">
          About
        </a>
        <a class="nav-item hidden" href="./contact.html">
          Contact
        </a>
      </nav>
    </div>
    <section class="card hidden">
      <form class="contact">
        <p class="contact-title">
          Contact us
        </p>
        <input type="text" required name="name" class="contact-input-field" placeholder="Enter your name here...">
        <textarea class="contact-input-field contact-message" name="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <button class="g-recaptcha contact-input-field" data-sitekey="6LcAUNsZAAAAAG162nx-fUpV1MMDC7c8fiIsu69W" data-callback='onContactFormSubmit' data-action='submit'>
          Submit
        </button>
      </form>
    </section>
  </header>
</body>
</html>
